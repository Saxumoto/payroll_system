<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Payroll System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/dashboard">
        <img src="{{ url_for('static', filename='img/raw.png') }}" alt="Logo" height="40" class="me-2">
        <span>The Visa Center - Davao</span>
      </a>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
          <span class="navbar-text me-3">Logged in as {{ current_user.username }}</span>
          <a href="/logout" class="btn btn-outline-light">Logout</a>
        {% else %}
          <a href="/login" class="btn btn-outline-light me-2">Login</a>
          <a href="/register" class="btn btn-light">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <footer class="text-center text-muted py-4">
    <small>&copy; {{ current_year }} Payroll System. All rights reserved.</small>
  </footer>
</body>
</html>
