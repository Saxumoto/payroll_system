{% extends 'base.html' %}

{% block title %}Add Employee - Payroll System{% endblock %}
{% block page_title %}Add New Employee{% endblock %}

{% block content %}

<div class="card form-card">
<div class="card-header">
<h3>Employee Information</h3>
</div>

<form method="POST" action="{{ url_for('add_employee_route') }}" enctype="multipart/form-data">
    <div class="form-grid">
        <!-- Left Column -->
        <div class="form-column">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="photo">Employee Photo</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
            </div>
        </div>
        
        <!-- Right Column -->
        <div class="form-column">
            <div class="form-group">
                <label for="salary">Base Salary (Monthly)</label>
                <div class="input-group">
                    <span class="input-group-text">₱</span>
                    <input type="number" id="salary" name="salary" class="form-control" step="0.01" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="payroll_period">Payroll Period</label>
                <select id="payroll_period" name="payroll_period" class="form-control">
                    <option value="Monthly">Monthly</option>
                    <option value="Semi-Monthly">Semi-Monthly</option>
                    <option value="Weekly">Weekly</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="date">Hiring Date</label>
                <input type="date" id="date" name="date" class="form-control" value="{{ current_date }}">
            </div>

            <div class="form-group">
                <label for="hourly_rate">Hourly Rate (if applicable)</label>
                <div class="input-group">
                    <span class="input-group-text">₱</span>
                    <input type="number" id="hourly_rate" name="hourly_rate" class="form-control" step="0.01" min="0">
                </div>
            </div>
        </div>
    </div>
    
    <div class="form-actions">
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancel</a>
        <button type="submit" class="btn btn-action btn-blue">
            <i class="bi bi-person-plus-fill me-1"></i> Add Employee
        </button>
    </div>
</form>


</div>
{% endblock %}
