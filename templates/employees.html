{% extends 'base.html' %}
{% block title %}Employees{% endblock %}
{% block content %}
<h2 class="mb-4">Employee Management</h2>

<a href="/add" class="btn btn-success mb-3">➕ Add Employee</a>

<table class="table table-bordered table-striped">
    <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
       {% for emp in employees %}
    <tr>
        <td>{{ emp[1] }}</td> <!-- Name -->
        <td>{{ emp[2] }}</td> <!-- Position -->
        <td>₱{{ "{:,.2f}".format(emp[3]|float) }}</td> <!-- Salary -->
        <td>
            <a href="/edit/{{ emp[0] }}" class="btn btn-sm btn-outline-primary">Edit</a>
            <a href="/delete/{{ emp[0] }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this employee?')">Delete</a>
        </td>
    </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
