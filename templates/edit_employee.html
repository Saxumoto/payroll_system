{% extends 'base.html' %}

{% block title %}Edit Employee - Payroll System{% endblock %}
{% block page_title %}Edit {{ employee.name }}{% endblock %}

{% block content %}

<div class="card form-card">
<div class="card-header">
<h3>Edit Employee Information</h3>
</div>

<form method="POST" enctype="multipart/form-data">
    <div class="form-grid">
        <div class="form-column">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ employee.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" id="position" name="position" class="form-control" value="{{ employee.position }}" required>
            </div>
            
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" id="department" name="department" class="form-control" value="{{ employee.department }}" required>
            </div>

            <div class="form-group">
                <label for="contact_number">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" class="form-control" value="{{ employee.contact_number or '' }}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ employee.address or '' }}">
            </div>

            <div class="form-group">
                <label for="photo">Change Employee Photo</label>
                <input type="file" id="photo" name="photo" class="form-control" accept="image/*">
                {% if employee.photo %}
                <small class="form-text">Current photo: {{ employee.photo }}</small>
                <img src="{{ url_for('static', filename='uploads/' + employee.photo) }}" alt="Current Photo" class="form-preview-img"
                     onerror="this.style.display='none'">
                {% endif %}
            </div>
        </div>
        
        <div class="form-column">
            <div class="form-group">
                <label for="date_hired">Hiring Date</label>
                <input type="date" id="date_hired" name="date_hired" class="form-control" value="{{ employee.date_hired or '' }}">
            </div>

            <div class="form-group">
                <label for="salary">Base Salary (Monthly)</label>
                <div class="input-group">
                    <span class="input-group-text">₱</span>
                    <input type="number" id="salary" name="salary" class="form-control" value="{{ employee.salary }}" step="0.01" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="hourly_rate">Hourly Rate (for Overtime)</label>
                <div class="input-group">
                    <span class="input-group-text">₱</span>
                    <input type="number" id="hourly_rate" name="hourly_rate" class="form-control" value="{{ employee.hourly_rate or '' }}" step="0.01" min="0">
                </div>
            </div>
            
            <div class="form-group">
                <label for="payroll_period">Payroll Period</label>
                <select id="payroll_period" name="payroll_period" class="form-control">
                    {% set periods = ['Monthly', 'Semi-Monthly', 'Weekly'] %}
                    {% for period in periods %}
                        <option value="{{ period }}" {% if employee.payroll_period == period %}selected{% endif %}>{{ period }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="bank_account_number">Bank Account Number</label>
                <input type="text" id="bank_account_number" name="bank_account_number" class="form-control" value="{{ employee.bank_account_number or '' }}">
            </div>

            <div class="form-group">
                <label for="tin_number">TIN (For Tax)</label>
                <input type="text" id="tin_number" name="tin_number" class="form-control" value="{{ employee.tin_number or '' }}">
            </div>

            <div class="form-group">
                <label for="sss_number">SSS Number</label>
                <input type="text" id="sss_number" name="sss_number" class="form-control" value="{{ employee.sss_number or '' }}">
            </div>

            <div class="form-group">
                <label for="philhealth_number">PhilHealth Number</label>
                <input type="text" id="philhealth_number" name="philhealth_number" class="form-control" value="{{ employee.philhealth_number or '' }}">
            </div>

            <div class="form-group">
                <label for="pagibig_number">Pag-IBIG Number</label>
                <input type="text" id="pagibig_number" name="pagibig_number" class="form-control" value="{{ employee.pagibig_number or '' }}">
            </div>
        </div>
    </div>
    
    <div class="form-actions">
        <a href="{{ url_for('employee_list') }}" class="btn btn-outline">Cancel</a>
        <button type="submit" class="btn btn-action">
            <i class="bi bi-check-circle-fill me-1"></i> Save Changes
        </button>
    </div>
</form>


</div>
{% endblock %}
